<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://java.sun.com/jsf/passthrough">

    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="css/cssLayout.css" rel="stylesheet" type="text/css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"/>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <title>Orlik Wysokie</title>
    </h:head>

    <h:body onload="zegarek();">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="faces/index.xhtml" >HOME</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li ><h:link value="Aktualności" outcome="aktualnosci"/></li>
                        <li ><h:link value="Rejestracja" outcome="rejestracja" rendered="#{!logowanie.zalogowany}"/></li>
                        <li ><h:link value="Zagraj" outcome="gra" rendered="#{logowanie.zalogowany}"/></li>

                    </ul>



                    <form class="navbar-form navbar-right">
                        <div class="form-group">
                            <h:inputText class="form-control" label="Login" rendered="#{!logowanie.zalogowany}" value="#{logowanie.uzytkownik.login}"/>
                            <h:inputSecret class="form-control" label="Hasło" rendered="#{!logowanie.zalogowany}" value="#{logowanie.uzytkownik.password}"/>

                        </div>
                        <h:form>
                            <h:commandButton class="btn btn-success" value="Zaloguj się" rendered="#{!logowanie.zalogowany}" action="#{logowanie.zaloguj()}"/>
                            <h:commandButton class="btn btn-danger" value="Wyloguj" rendered="#{logowanie.zalogowany}" action="#{logowanie.wyloguj()}" />
                        </h:form>
                    </form>

                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
            <script src="js/bootstrap.min.js"></script>

        </nav>
        <div id="content" class="center-block" style="margin-top: 60px">
            <ui:insert name="content">Content</ui:insert>
        </div>




    </h:body>


</html>
